<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 mb-4">
        <h4>Billing address</h4>
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label">First name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="basic-addon3">
            </div>
            <div class="col">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="basic-addon3">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="input-group-email">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email <span class="gray">
                            (Optional)</span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@example.com"
                        aria-describedby="emailHelp">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="add1" class="form-label">Address</label>
                <input type="text" class="form-control" id="add1" aria-describedby="basic-addon3"
                    placeholder="1234 Main St">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="add2" class="form-label">Address 2 (Optional)</label>
                <input type="text" class="form-control" id="add2" aria-describedby="basic-addon3"
                    placeholder="Apartment or suite">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
    </div>
    <div class="container py-2 border-top border-bottom">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Shipping address is the same as my billing address.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Save this information for the next time
            </label>
        </div>
    </div>
    <div class="container py-4">
        <h3>Payment</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Credit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Debit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Paypal
            </label>
        </div>
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="fname" aria-describedby="basic-addon3">
                <small>Full name as displayed on card</small>
            </div>
            <div class="col">
                <label for="lname" class="form-label">Credit card number</label>
                <input type="number" class="form-control" id="lname" aria-describedby="basic-addon3">
            </div>
        </div>

    </div>
</body>

</html>
